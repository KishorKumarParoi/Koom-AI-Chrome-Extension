<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 320px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .record-btn {
            background: #4CAF50;
            color: white;
        }

        .record-btn:hover {
            background: #45a049;
        }

        .stop-btn {
            background: #f44336;
            color: white;
        }

        .stop-btn:hover {
            background: #da190b;
        }

        .camera-btn {
            background: #2196F3;
            color: white;
            font-size: 14px;
            padding: 8px;
        }

        .camera-btn:hover {
            background: #1976D2;
        }

        .camera-btn.active {
            background: #FF9800;
        }

        .status {
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
        }

        .recording {
            color: #f44336;
        }

        .idle {
            color: #4CAF50;
        }

        .section {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            background: #f9f9f9;
        }

        .section-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .webcam-options {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        .webcam-options .camera-btn {
            flex: 1;
        }

        .setting-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .webcam-preview {
            font-size: 12px;
            color: #888;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h2>üé¨ Koom AI Recorder</h2>

    <div id="status" class="status idle">Ready to Record</div>

    <!-- Recording Controls -->
    <div class="section">
        <div class="section-title">üìπ Recording Options</div>

        <!-- Webcam Settings -->
        <div class="setting-label">Webcam Overlay During Recording:</div>
        <div class="webcam-options">
            <button id="webcamShow" class="button camera-btn active">üëÅÔ∏è Show</button>
            <button id="webcamHide" class="button camera-btn">üôà Hide</button>
        </div>
        <div id="webcamPreview" class="webcam-preview">‚úÖ Webcam will be visible during recording</div>

        <!-- Record Buttons -->
        <button id="recordTab" class="button record-btn">üì± Record Tab</button>
        <button id="recordScreen" class="button record-btn">üñ•Ô∏è Record Screen</button>
        <button id="stopRecording" class="button stop-btn" style="display: none;">‚èπÔ∏è Stop Recording</button>
    </div>

    <!-- Live Camera Controls (only shown during recording) -->
    <div id="liveControls" class="section" style="display: none;">
        <div class="section-title">üé• Live Camera Controls</div>
        <div class="webcam-options">
            <button id="toggleCameraLive" class="button camera-btn">üîÑ Toggle</button>
            <button id="hideCameraLive" class="button camera-btn">üôà Hide</button>
            <button id="showCameraLive" class="button camera-btn">üëÅÔ∏è Show</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
